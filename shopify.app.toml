client_id = "3d52027991f101f3ede937a1d65dd8d0"
name = "Custom fee value for plus"
application_url = "https://custom-fee-value.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products,write_publications,read_publications,read_cart_transforms,write_cart_transforms"

[auth]
redirect_urls = [ "https://custom-fee-value.vercel.app/api/auth" ]
